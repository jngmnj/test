<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>typeof 연산자와 형변환</title>
    </head>
    <body>
        <h2>typeof 연산자</h2>
        <script>
            document.write(typeof "John"+'<br>');
            document.write(typeof 3.14+'<br>');
            document.write(typeof NaN+'<br>'); //number
            document.write(typeof false+'<br>');
            document.write(typeof [1,2,3,4]+'<br>'); //object
            document.write(typeof function(){}+'<br>'); //function
            document.write(typeof myCar+'<br>'); //undefined
            document.write(typeof null+'<br>');  //object
        </script>
    </body>
</html>
