<html>
    <head>
        <meta charset="utf-8">
        <title>document.write() method</title>
        <script>
            function welcom(){
                document.write("<h3> Welcome to javascript</h3>");
                document.write("<p>자바스크립트를 시작합니다</p>");
            }
        </script>
    </head>
    <body>
        <h3> Welcome HTML5 web programming</h3>
        <ul>
            <li>HTML 기본문서 작성</li>
            <li>CSS 스타일 시트 작성</li>
        </ul>
        <hr>
        <button onclick="welcom();">Next</button>
    </body>
</html>
