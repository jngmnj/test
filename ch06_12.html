<html>
    <head>
        <meta charset="utf-8">
        <title>+연산자</title>
        
    </head>
    <body>
        <h3>+연산자</h3><hr>
        <script>
            var num1 = 15 ,num2 =4;
            var str1 = "Javascript", str2 = "Programming", str3 = "123";

            document.write(str1 + str2 + '<br>');
            document.write(str1 + num1 +'<br>');
            document.write(123 + num2 + '<br>');
            document.write("123" + num2 + '<br>');
            document.write(str3 + num2 + '<br>'); //꺼내서 더하지는 않는다. 
        </script>
    </body>
</html>
