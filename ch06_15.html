<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>string 자료형</title>
    </head>
    <body>
        <h3>string 자료형</h3><hr>
        <script>
            var str1 = "web programming";
            var str2 = "공과대학 '컴퓨터공학' 전공";
            var str3 = 'HTML "웹" 프로그래밍';

            // document.write('str1의 크기 : '+str1.length+ '<br>');
            document.write('str1의 크기 : ',str1.length,'<br>');
            document.write('str1의 다섯번째 문자 (str1[4]) : '+str1[4]+'<br>');
            document.write(str2 + '<br>');
            document.write(str3 + '<br>');
        </script>
        
    </body>
</html>
