<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트의 문장(치환문, 함수문)</title>
        <style>
        td{
            width:100px; 
            text-align: center;
        }
        </style>
    </head>
    <body>
        <h3>성적 처리 결과</h3><hr>
        <script>
            var kor = 92, math= 77, eng = 88;
            var total, avg;

            total = kor + math + eng;
            avg = total / 3 //치환문
            document.write('<table border = 1>');
            document.write('<tr><td>국어</td><td>'+kor+'</td> </tr>');
            document.write('<tr><td>수학</td><td>'+math+'</td> </tr>');
            document.write('<tr><td>영어</td><td>'+eng+'</td> </tr>');
            document.write('<tr><td>총점</td> <td>'+total+'</td> </tr>');
            document.write('<tr><td>평균</td> <td>'+avg+'</td> </tr>');
            document.write('</table>');
        </script>
    </body>
</html>
