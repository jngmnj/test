<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>number형</title>
    </head>
    <body>
        <h3>number 형</h3><hr>
        <script>
            var x = 314e-2, y = 12345e10;
            var num1 = 999999999999999, num2 = 9999999999999999;

            document.write('x = '+x + '<br>');
            document.write('y = '+y + '<br>');
            document.write('num1 = '+(num1)+'<br>');
            document.write('num2 = '+(num2)+'<br>'); //오버플로우가 된 상태
            document.write('54/0 = '+(54/0)+'<br>'); // error
            document.write('-54/0 = '+(-54/0)+'<br>'); // error
            document.write('88/"pi" = '+(88/'pi')+'<br>'); // NaN : Not a Number
        </script>
    </body>
</html>
